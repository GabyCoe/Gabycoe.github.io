<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Restaurant ‚Äî AddictOC√©liaque</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    body{margin:0;font-family:Inter,system-ui,Arial;background:#0b0f19;color:rgba(255,255,255,.92)}
    .wrap{max-width:900px;margin:0 auto;padding:18px}
    .card{background:rgba(255,255,255,.08);border:1px solid rgba(255,255,255,.12);border-radius:18px;padding:16px}
    .btn{display:inline-flex;padding:10px 12px;border-radius:12px;border:1px solid rgba(255,255,255,.12);background:rgba(255,255,255,.06);color:inherit;text-decoration:none;font-weight:800}
    .title{margin:0;font-weight:900;font-size:26px}
    .muted{color:rgba(255,255,255,.66);line-height:1.5}
    .tags{display:flex;gap:6px;flex-wrap:wrap;margin-top:10px}
    .tag{font-size:12px;padding:6px 8px;border-radius:999px;border:1px solid rgba(255,255,255,.12);background:rgba(0,0,0,.16);color:rgba(255,255,255,.75)}
    img{width:100%;height:300px;object-fit:cover;border-radius:14px;border:1px solid rgba(255,255,255,.12);margin:12px 0;display:none}
    .row{display:flex;gap:10px;flex-wrap:wrap;align-items:center;justify-content:space-between;margin-top:12px}
    select{background:rgba(255,255,255,.06);border:1px solid rgba(255,255,255,.12);color:white;padding:10px 12px;border-radius:12px;outline:none;min-width:260px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="row">
      <div style="font-weight:900">AddictOC√©liaque</div>
      <a class="btn" href="./index.html">‚Üê Retour</a>
    </div>

    <!-- Si √ßa plante, on affichera l'erreur ici -->
    <div id="err"></div>

    <div class="card" style="margin-top:14px">
      <h1 class="title" id="name">Chargement‚Ä¶</h1>
      <div class="muted" id="meta">‚Äî</div>

      <img id="photo" alt="">

      <div class="tags" id="tags"></div>
      <p class="muted" id="note" style="margin-top:10px">‚Äî</p>

      <div class="row">
        <div style="display:flex;gap:10px;flex-wrap:wrap">
          <a class="btn" id="gmaps" target="_blank" rel="noopener">üó∫Ô∏è Itin√©raire</a>
          <a class="btn" id="site" target="_blank" rel="noopener" style="display:none">üîó Site</a>
        </div>
        <select id="picker" aria-label="Choisir un restaurant"></select>
      </div>

      <div class="row">
        <button class="btn" id="prev">‚Üê Pr√©c√©dent</button>
        <button class="btn" id="next">Suivant ‚Üí</button>
      </div>
    </div>
  </div>

  <script>
    // Affiche TOUTE erreur JS √† l'√©cran (au lieu d'une page blanche)
    window.addEventListener("error", (e) => {
      const box = document.getElementById("err");
      box.innerHTML =
        `<div class="card" style="border-color:rgba(255,0,0,.35);background:rgba(255,0,0,.10)">
          <b>Erreur JS :</b> ${String(e.message || e.error || "inconnue")}
        </div>`;
    });

    // Donn√©es (doivent contenir les m√™mes ids que index.html)
    const restaurants = [
      {
        id:"arepera-du-plateau",
        name:"Arepera du Plateau",
        city:"Montr√©al",
        neighborhood:"Plateau-Mont-Royal",
        address:"73 Rue Prince-Arthur E, Montr√©al, QC H2X 1B4",
        price:"$$$",
        scoreLabel:"9.0",
        image:"images/arepera83.jpg",
        note:"Je recommande √† 100% pour la nourriture, juste un tout petit peu cher.",
        tags:["dedicated_gf","vegan","wifi","happy_hour"],
        website:"https://www.arepera.ca/"
      },
      {
        id:"le-marquis-signature-sante",
        name:"Le Marquis Signature sant√©",
        city:"Montr√©al",
        neighborhood:"Vieux-Montr√©al",
        address:"194 Saint-Paul St W, Montreal, Quebec H2Y 1Z9",
        price:"$$",
        scoreLabel:"4.6",
        image:"images/575_Le-marquis-sans-gluten-vieux-montreal-7.jpg",
        note:"Parfait pour congeler et se faire de merveilleux petits d√©jeuner, je recommande √† 100% !",
        tags:[],
        website:""
      },
      {
        id:"bellucci-italia-complexe-desjardins",
        name:"Bellucci Italia",
        city:"Montr√©al",
        neighborhood:"Centre-ville",
        address:"200 Rue Sainte-Catherine O, Montr√©al, QC H5B 1B2 (Complexe Desjardins)",
        price:"$$",
        scoreLabel:"7.8",
        image:"images/caption.jpg",
        note:"P√¢tes fines et bien cuites. On a pris la ‚Äúfromage‚Äù (moins garnie que pr√©vu). Option sans gluten dispo.",
        tags:["takeout"],
        website:"https://bellucciitalia.com/"
      },
      {
        id:"dominos-pizza-gf",
        name:"Domino‚Äôs Pizza",
        city:"Montr√©al",
        neighborhood:"",
        address:"Montr√©al (voir succursale)",
        price:"$",
        scoreLabel:"8.2",
        image:"images/dominos-gluten-free-pizza-2021-featured.jpg",
        note:"Option p√¢te sans gluten. Tr√®s bonne ! (Attention: risque de contamination crois√©e selon les succursales.)",
        tags:["pizza","takeout"],
        website:"https://www.dominos.ca/"
      }
    ];

    const tagDict = {
      dedicated_gf:"D√©di√© GF", brunch:"Brunch", takeout:"Takeout", pizza:"Pizza",
      vegan:"Vegan", wifi:"Wi-Fi", happy_hour:"Happy hour"
    };
    const tagLabel = (t) => tagDict[t] || t;

    const $ = (id) => document.getElementById(id);

    const qs = new URLSearchParams(location.search);
    const id = qs.get("id");
    let idx = restaurants.findIndex(r => r.id === id);
    if (idx < 0) idx = 0;

    function render(i){
      const r = restaurants[i];
      document.title = r.name + " ‚Äî AddictOC√©liaque";

      $("name").textContent = r.name;
      $("meta").textContent =
        `${r.city}${r.neighborhood ? " ‚Ä¢ " + r.neighborhood : ""} ‚Ä¢ ${r.price} ‚Ä¢ ${r.address} ‚Ä¢ ‚≠ê ${r.scoreLabel}`;

      $("note").textContent = r.note || "";

      $("tags").innerHTML = "";
      (r.tags || []).forEach(t => {
        const el = document.createElement("div");
        el.className = "tag";
        el.textContent = tagLabel(t);
        $("tags").appendChild(el);
      });

      // image
      if (r.image){
        $("photo").style.display = "block";
        $("photo").src = r.image;
        $("photo").alt = r.name;
        $("photo").onerror = () => $("photo").style.display = "none";
      } else {
        $("photo").style.display = "none";
      }

      // liens
      const q = encodeURIComponent(r.address);
      $("gmaps").href = `https://www.google.com/maps/search/?api=1&query=${q}`;

      if (r.website){
        $("site").style.display = "inline-flex";
        $("site").href = r.website;
      } else {
        $("site").style.display = "none";
      }

      $("picker").value = r.id;
      history.replaceState(null, "", `restaurant.html?id=${encodeURIComponent(r.id)}`);
    }

    $("picker").innerHTML = restaurants.map(r => `<option value="${r.id}">${r.name}</option>`).join("");
    $("picker").addEventListener("change", () => {
      idx = restaurants.findIndex(r => r.id === $("picker").value);
      render(idx);
    });

    $("prev").addEventListener("click", () => {
      idx = idx <= 0 ? restaurants.length - 1 : idx - 1;
      render(idx);
    });
    $("next").addEventListener("click", () => {
      idx = idx >= restaurants.length - 1 ? 0 : idx + 1;
      render(idx);
    });

    render(idx);
  </script>
</body>
</html>
