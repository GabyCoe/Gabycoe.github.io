<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AddictOCéliaque — Restaurants sans gluten testés</title>
  <meta name="description" content="Restaurants testés sans gluten. Sélection fiable, carte interactive, avis honnêtes." />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

  <style>
    :root{
      --bg:#0b0f19; --panel:rgba(255,255,255,.08); --text:rgba(255,255,255,.92);
      --muted:rgba(255,255,255,.66); --border:rgba(255,255,255,.12);
      --shadow:0 20px 60px rgba(0,0,0,.45); --radius:18px; --max:1120px;
    }
    *{box-sizing:border-box}
    body{
      margin:0; font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      color:var(--text);
      background:
        radial-gradient(1200px 600px at 20% -10%, rgba(99,102,241,.35), transparent 60%),
        radial-gradient(900px 500px at 85% 10%, rgba(16,185,129,.25), transparent 55%),
        var(--bg);
      min-height:100vh;
    }
    a{color:inherit;text-decoration:none}
    .wrap{max-width:var(--max);margin:0 auto;padding:22px 18px 70px}

    .topbar{display:flex;justify-content:space-between;align-items:center}
    .brand{display:flex;gap:10px;font-weight:900}
    .logo{
      width:34px;height:34px;border-radius:12px;
      background:linear-gradient(135deg,#6366f1,#10b981);
      display:flex;align-items:center;justify-content:center;font-weight:900
    }

    .card{
      background:var(--panel); border:1px solid var(--border);
      border-radius:var(--radius); box-shadow:var(--shadow);
      backdrop-filter:blur(14px);
    }

    h1{font-size:42px;margin:18px 0}
    .sub{color:var(--muted);max-width:60ch}

    .grid{margin-top:18px;display:grid;grid-template-columns:1fr 1fr;gap:18px}
    @media(max-width:900px){.grid{grid-template-columns:1fr}}

    .items{display:flex;flex-direction:column;gap:10px}
    .item{
      padding:14px;border:1px solid var(--border);border-radius:16px;
      background:rgba(255,255,255,.05);cursor:pointer;
      display:grid;grid-template-columns:1fr auto;gap:10px
    }
    .item:hover{background:rgba(255,255,255,.08)}
    .itemTitle{font-weight:900;margin:0}
    .meta{color:var(--muted);font-size:13px}

    #map{height:520px;border-radius:16px}
    .score{font-weight:900}

    .btn{
      padding:10px 14px;border-radius:12px;
      background:linear-gradient(135deg,#6366f1,#10b981);
      font-weight:800;display:inline-flex
    }
  </style>
</head>

<body>
<div class="wrap">
  <div class="topbar">
    <div class="brand">
      <div class="logo">C</div>
      <div>AddictOCéliaque</div>
    </div>
    <a class="btn" href="#restaurants">Voir les restaurants</a>
  </div>

  <h1>Restaurants sans gluten testés</h1>
  <p class="sub">
    Une sélection courte, honnête et personnelle de restaurants où j’ai vraiment mangé sans gluten.
  </p>

  <section id="restaurants" class="grid">
    <div class="card" style="padding:14px">
      <div class="items" id="items"></div>
    </div>

    <div class="card" style="padding:14px">
      <div id="map"></div>
    </div>
  </section>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
  const restaurants = [
    {
      id:"arepera-du-plateau",
      name:"Arepera du Plateau",
      city:"Montréal",
      neighborhood:"Plateau-Mont-Royal",
      address:"73 Rue Prince-Arthur E, Montréal",
      lat:45.514775, lon:-73.571903,
      score:"9.0"
    },
    {
      id:"le-marquis-signature-sante",
      name:"Le Marquis Signature santé",
      city:"Montréal",
      neighborhood:"Vieux-Montréal",
      address:"194 Saint-Paul St W, Montréal",
      lat:45.5017, lon:-73.5673,
      score:"4.6"
    },
    {
      id:"bellucci-italia-complexe-desjardins",
      name:"Bellucci Italia",
      city:"Montréal",
      neighborhood:"Centre-ville",
      address:"200 Rue Sainte-Catherine O",
      lat:45.5047, lon:-73.5715,
      score:"7.8"
    }
  ];

  const map = L.map("map").setView([45.505,-73.57],13);
  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);

  const items = document.getElementById("items");

  restaurants.forEach(r=>{
    const el=document.createElement("div");
    el.className="item";
    el.innerHTML=`
      <div>
        <p class="itemTitle">${r.name}</p>
        <p class="meta">${r.city} • ${r.neighborhood}</p>
        <p class="meta">${r.address}</p>
      </div>
      <div class="score">⭐ ${r.score}</div>
    `;
    el.onclick=()=>location.href=`restaurant.html?id=${encodeURIComponent(r.id)}`;
    items.appendChild(el);

    const m=L.marker([r.lat,r.lon]).addTo(map);
    m.on("click",()=>location.href=`restaurant.html?id=${encodeURIComponent(r.id)}`);
  });
</script>
</body>
</html>
