<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Mon site avec map</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #map { height: 500px; border-radius: 12px; }
  </style>
</head>

<body>
  <h1>Bienvenue</h1>
  <p>Voici ma carte interactive.</p>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([45.5017, -73.5673], 12); // Montréal

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap'
    }).addTo(map);

    L.marker([45.5017, -73.5673]).addTo(map).bindPopup('Mon point');
  </script>
</body>
</html>
